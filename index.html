<h1>Check Weather SG</h1>
<div id="map"></div>
<div id="loader" hidden></div>
<div id="datetime" hidden></div>
<div id="legend">
  <h2>Legend</h2>
  <div id="weather-info-labels">
    <span class="text-label" style="color:yellow">Temperature (°C)</span>
    <span class="text-label" style="color:orange">Relative Humidity (%)</span>
    <span class="text-label" style="color:aqua">Rainfall (mm)</span>
    <span class="icon-label"><img src="assets/arrow-down.svg" width="12" height="12" id="wind-compass"> Wind Direction</span>
  </div>
  <div class="intensity">
    <h3>Rain intensity</h3>
    <div id="rain-intensity-gradient">
      <span>Heavy</span>
      <span>Moderate</span>
      <span>Light</span>
    </div>
  </div>
  <footer>
